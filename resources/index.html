<!DOCTYPE html>
<html>
<head>
    <title>Astrogator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/main.js"></script>
</head>

<body>
<div id="canvas-container">
    <h1>A Hundred Billion Stars</h1>
    <h2>Read instructions below</h2>
    <canvas id="canvas"></canvas>
</div>
<br>
<div id="instructions-container">
    <div class="spacer"></div>
    <div class="column" id="instructions">
        <p> The Universe is yours to explore! </p>
        <table style="width:100%">
            <tr>
                <th class="col1">LEFT-CLICK :</th>
                <th>Select</th>
            </tr>
            <tr>
                <td class="col1">RIGHT-CLICK :</td>
                <td>Change Zoom Focus</td>
            </tr>
            <tr>
                <td class="col1">SPACE :</td>
                <td>Transit to Target</td>
            </tr>
            <tr>
                <td class="col1">MOUSE-WHEEL :</td>
                <td>Zoom</td>
            </tr>
            <tr>
                <td class="col1">UP / DOWN :</td>
                <td>Zoom</td>
            </tr>
            <tr>
                <td class="col1">LEFT / RIGHT :</td>
                <td>Change Simulation Speed</td>
            </tr>
        </table>
    </div>
    <div class="spacer"></div>
</div>
<br>
<img src="clojure.png" alt="powered by clojure" height="42px">
</body>
</html>
